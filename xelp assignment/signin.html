<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="signup.css"/>
    
</head>

<body>
    <div id="navbar">
        <img class="image" src="https://www.xelpmoc.in/images/logo.svg" alt="company logo"/>
        <div id="icon">
            <div><a href="index.html">Home</a></div>
            <div>About</div>
            <div>Solutions</div>
            <div>Sectors</div>
            <div>Products</div>
            <div>Investor Relations</div>
            <div>Media</div>
            <div>Careers</div>
            <button class="btn"><a href="signup.html">Sign up</a></button>
        </div>
    </div>




    <form id="form">
        <h1>Log In</h1>
        <input placeholder="Enter 10-Digit Mobile Number" id="mobile" type="Number"/>
        <hr style="width:85%">
        <input placeholder="Enter your password" id="password" type="password" />
        <hr style="width:85%">
        <input type="email" id="email" placeholder="Enter your Email" />
        <hr style="width:85%">
       <input type="submit" id="Cont" value="LogIn" />
       <div><p>New User? <a id="anchor"href="signup.html"><span>Sign Up</span></a> </p></div>
    </form> 

</body>
</html>

<script>
    var userData=JSON.parse(localStorage.getItem("allUsers"));
    document.querySelector("#form").addEventListener("submit",logIn)

    function logIn(){
        event.preventDefault();
        var x=document.querySelector("#mobile").value;

        var y=document.querySelector("#password").value;

        var z=document.querySelector("#email").value;
        if(!x || !y || !z) 
        {
            alert("Enter full details")
            return;
        }
      
        var findUser=userData.find(function(c){
            return c.x==x && c.y==y && c.z==z;
        
        }) 
        console.log(findUser)
        if(!findUser){
            alert("User not found!!");
            return;
        }
        alert("Log In Successfull");
        window.location.href="main.html";
    }
    

</script>
